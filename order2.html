          <script>
            function orderCalculate(num1){
              var item
              var orderr= document.getElementById("orderWant");
              var value=orderr.options[orderr.selectedIndex].value
              if(value== "cake"){
                item=30;
              }
              else if(value=="cookie"){
                item=25;
              }
              else if(value=="brownies"){
                item=25;
              }
              else if(value=="cupcakes"){
                item=30
              }
              var numTotal = document.getElementById("numTotal");
              var textt= num1*item
              document.getElementById("numTotal").textContent = textt;
              
            }
            function sendTheOrder(){
              let num1 = parseInt(document.getElementById("howMany").value)
              orderCalculate(num1)
            }
